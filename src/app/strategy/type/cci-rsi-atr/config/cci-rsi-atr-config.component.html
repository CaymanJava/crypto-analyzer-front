<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{name}}</h4>
  <button (click)="modal.close('close')" aria-label="Close" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-6">
      <app-indicator-input
          [form]="configForm"
          key="cciPeriod"
          label="CCI Period"
          placeholder="34">
      </app-indicator-input>
      <app-indicator-input
          [form]="configForm"
          key="cciSignalLine"
          label="CCI Signal Line Period"
          placeholder="34">
      </app-indicator-input>
      <app-moving-average-type-picker
          [configForm]="configForm"
          key="rsiMaType"
          label="RSI Moving Average Type">
      </app-moving-average-type-picker>
      <app-indicator-input
          [form]="configForm"
          key="rsiPeriod"
          label="RSI Period"
          placeholder="10">
      </app-indicator-input>
      <app-indicator-input
          [form]="configForm"
          key="rsiSignalLine"
          label="RSI Signal Line Period"
          placeholder="50">
      </app-indicator-input>
      <app-indicator-input
          [form]="configForm"
          key="atrPeriod"
          label="ATR Period"
          placeholder="14">
      </app-indicator-input>
      <app-moving-average-type-picker
          [configForm]="configForm"
          key="atrMaType"
          label="ATR Moving Average Type">
      </app-moving-average-type-picker>
      <app-indicator-input
          [form]="configForm"
          key="atrMaPeriod"
          label="ATR Moving Average Period"
          placeholder="5">
      </app-indicator-input>
      <app-position-picker
          (onPositionSelected)="positionsSelected($event, 'positions')"
          [onlyEntries]="true"
          [positions]="configForm.get('positions').value">
      </app-position-picker>
    </div>
    <div class="col-6">
      <app-indicator-input
          [form]="drawConfigForm"
          key="cciOverbought"
          label="CCI Overbought"
          placeholder="100">
      </app-indicator-input>
      <app-indicator-input
          [form]="drawConfigForm"
          key="cciOversold"
          label="CCI Oversold"
          placeholder="-100">
      </app-indicator-input>
      <app-color-picker
          (onColorChange)="onColorPickerChange($event, 'cciLineColor')"
          [color]="drawConfigForm.get('cciLineColor').value"
          [label]="'CCI'">
      </app-color-picker>
      <app-indicator-input
          [form]="drawConfigForm"
          key="rsiOverbought"
          label="RSI Overbought"
          placeholder="80">
      </app-indicator-input>
      <app-indicator-input
          [form]="drawConfigForm"
          key="rsiOversold"
          label="RSI Oversold"
          placeholder="20">
      </app-indicator-input>
      <app-color-picker
          (onColorChange)="onColorPickerChange($event, 'rsiLineColor')"
          [color]="drawConfigForm.get('rsiLineColor').value"
          [label]="'RSI'">
      </app-color-picker>
      <app-color-picker
          (onColorChange)="onColorPickerChange($event, 'atrLineColor')"
          [color]="drawConfigForm.get('atrLineColor').value"
          [label]="'ATR'">
      </app-color-picker>
      <app-color-picker
          (onColorChange)="onColorPickerChange($event, 'atrSignalLineColor')"
          [color]="drawConfigForm.get('atrSignalLineColor').value"
          [label]="'ATR Signal Line'">
      </app-color-picker>
      <app-color-picker
          (onColorChange)="onColorPickerChange($event, 'entryLongColor')"
          [color]="drawConfigForm.get('entryLongColor').value"
          [label]="'Entry Long'">
      </app-color-picker>
      <app-color-picker
          (onColorChange)="onColorPickerChange($event, 'entryShortColor')"
          [color]="drawConfigForm.get('entryShortColor').value"
          [label]="'Entry Short'">
      </app-color-picker>
      <app-marker-size-slider
          (onValueChange)="onMarkerSizeChange($event, 'signalMarkerSize')"
          [label]="'Signal size'"
          [value]="drawConfigForm.get('signalMarkerSize').value">
      </app-marker-size-slider>
      <app-indicator-marker-picker
          (onMarkerChange)="onMarkerChange($event, 'buyMarker')"
          [label]="'Buy marker'"
          [marker]="drawConfigForm.get('buyMarker').value">
      </app-indicator-marker-picker>
      <app-indicator-marker-picker
          (onMarkerChange)="onMarkerChange($event, 'sellMarker')"
          [label]="'Sell marker'"
          [marker]="drawConfigForm.get('sellMarker').value">
      </app-indicator-marker-picker>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button (click)="modal.close('close')"
          class="btn btn-outline-warning btn-rounded"
          type="button">
    Close
  </button>
  <button (click)="onSubmit()"
          [disabled]="!configForm.valid || !drawConfigForm.valid"
          class="btn btn-outline-success btn-rounded"
          type="button">
    Update
  </button>
</div>
