<div class="row">
  <div class="breadcrumb col-lg-1 col-md-2 col-sm-3">
    <button (click)="selectStrategy()" class="btn btn-outline-primary mt-3 mb-3 m-sm-0 btn-rounded btn-sm">
      Select strategy
    </button>
  </div>

  <div class="breadcrumb col-lg-1 col-md-2 col-sm-3">
    <button (click)="selectMarket()" class="btn btn-outline-primary mt-3 mb-3 m-sm-0 btn-rounded btn-sm">
      Select market
    </button>
  </div>
</div>

<div>
  <div class="breadcrumb">
    <h1>{{strategy.name}}</h1>
  </div>
</div>

<app-stock-market-header *ngIf="market" [market]="market"></app-stock-market-header>

<div [hidden]="!market" class="separator-breadcrumb border-top"></div>

<app-strategy-view *ngIf="market"
                   [market]="market"
                   [strategy]="strategy">
</app-strategy-view>
