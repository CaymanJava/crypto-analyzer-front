<div class="row">
  <div class="col-6 col-form-label col-form-label-sm text-left form-group mb-3">
    <label for="movingAverageType">Moving average type</label>
  </div>
  <div class="col-6 form-group mb-3">
    <select [class.form-control-danger]="!configForm.controls[key].valid && configForm.controls[key].touched"
            [formControl]="configForm.get(key)"
            class="form-control col-form-label-sm custom-select"
            id='movingAverageType'>
      <option value="SIMPLE_MOVING_AVERAGE">Simple moving average</option>
      <option value="EXPONENTIAL_MOVING_AVERAGE">Exponential moving average</option>
      <option value="DOUBLE_EXPONENTIAL_MOVING_AVERAGE">Double exponential moving average</option>
      <option value="TRIPLE_EXPONENTIAL_MOVING_AVERAGE">Triple exponential moving average</option>
      <option value="HULL_MOVING_AVERAGE">Hull moving average</option>
      <option value="SMOOTHED_MOVING_AVERAGE">Smoothed moving average</option>
      <option value="WEIGHTED_MOVING_AVERAGE">Weighted moving average</option>
      <option value="MODIFIED_MOVING_AVERAGE">Modified moving average</option>
      <option value="VARIABLE_INDEX_DYNAMIC_AVERAGE">Variable index dynamic average</option>
      <option value="WELLES_WILDERS_MOVING_AVERAGE">Welles Wilders moving average</option>
      <option value="TIME_SERIES_MOVING_AVERAGE">Time series moving average</option>
    </select>
  </div>
</div>
