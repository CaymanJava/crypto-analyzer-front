<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{name}}</h4>
  <button (click)="modal.close('close')" aria-label="Close" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="configForm">
    <app-indicator-input
        [form]="configForm"
        key="period"
        label="Period"
        placeholder="10">
    </app-indicator-input>
    <app-indicator-input
        [form]="configForm"
        key="shortROCPeriod"
        label="Short ROC Period"
        placeholder="11">
    </app-indicator-input>
    <app-indicator-input
        [form]="configForm"
        key="longROCPeriod"
        label="Long ROC Period"
        placeholder="14">
    </app-indicator-input>
    <app-price-type-picker
        [configForm]="configForm"
        key="priceType">
    </app-price-type-picker>
    <div class="separator-breadcrumb border-top"></div>
    <app-color-picker
        (onColorChange)="onColorPickerChange($event, 'indicatorLineColor')"
        [color]="drawConfigForm.get('indicatorLineColor').value"
        [label]="'Indicator line'">
    </app-color-picker>
  </form>
</div>
<div class="modal-footer">
  <button (click)="modal.close('close')"
          class="btn btn-outline-danger btn-rounded"
          type="button">
    Close
  </button>
  <button (click)="onSubmit()"
          [disabled]="!configForm.valid"
          class="btn btn-outline-success btn-rounded"
          type="button">
    {{update ? 'Update' : 'Add'}}
  </button>
</div>
