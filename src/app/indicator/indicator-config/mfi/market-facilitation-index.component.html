<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{name}}</h4>
  <button (click)="modal.close('close')" aria-label="Close" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <app-color-picker
        (onColorChange)="onColorPickerChange($event, 'indicatorUpVolumeUp')"
        [color]="drawConfigForm.get('indicatorUpVolumeUp').value"
        [label]="'Indicator Up Volume Up'">
    </app-color-picker>
    <app-color-picker
        (onColorChange)="onColorPickerChange($event, 'indicatorUpVolumeDown')"
        [color]="drawConfigForm.get('indicatorUpVolumeDown').value"
        [label]="'Indicator Up Volume Down'">
    </app-color-picker>
    <app-color-picker
        (onColorChange)="onColorPickerChange($event, 'indicatorDownVolumeUp')"
        [color]="drawConfigForm.get('indicatorDownVolumeUp').value"
        [label]="'Indicator Down Volume Up'">
    </app-color-picker>
    <app-color-picker
        (onColorChange)="onColorPickerChange($event, 'indicatorDownVolumeDown')"
        [color]="drawConfigForm.get('indicatorDownVolumeDown').value"
        [label]="'Indicator Down Volume Down'">
    </app-color-picker>
  </form>
</div>
<div class="modal-footer">
  <button (click)="modal.close('close')"
          class="btn btn-outline-warning btn-rounded"
          type="button">
    Close
  </button>
  <button (click)="modal.close('remove')"
          *ngIf="update"
          class="btn btn-outline-danger btn-rounded"
          type="button">
    Remove
  </button>
  <button (click)="onSubmit()"
          [disabled]="!drawConfigForm.valid"
          class="btn btn-outline-success btn-rounded"
          type="button">
    {{update ? 'Update' : 'Add'}}
  </button>
</div>
