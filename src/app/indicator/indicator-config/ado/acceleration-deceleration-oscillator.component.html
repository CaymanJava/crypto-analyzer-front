<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{name}}</h4>
  <button (click)="modal.close('close')" aria-label="Close" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="configForm">
    <app-indicator-input
        [form]="configForm"
        key="slowPeriod"
        label="Slow period"
        placeholder="14">
    </app-indicator-input>
    <app-indicator-input
        [form]="configForm"
        key="fastPeriod"
        label="Fast period"
        placeholder="7">
    </app-indicator-input>
    <app-indicator-input
        [form]="configForm"
        key="smoothedPeriod"
        label="Smoothed period"
        placeholder="14">
    </app-indicator-input>
  </form>
</div>
<div class="modal-footer">
  <button (click)="modal.close('close')"
          class="btn btn-outline-warning btn-rounded"
          type="button">
    Close
  </button>
  <button (click)="modal.close('remove')"
          *ngIf="update"
          class="btn btn-outline-danger btn-rounded"
          type="button">
    Remove
  </button>
  <button (click)="onSubmit()"
          [disabled]="!configForm.valid"
          class="btn btn-outline-success btn-rounded"
          type="button">
    {{update ? 'Update' : 'Add'}}
  </button>
</div>
