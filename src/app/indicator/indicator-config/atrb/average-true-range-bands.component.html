<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{name}}</h4>
  <button (click)="modal.close('close')" aria-label="Close" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="configForm">
    <app-indicator-input
        [form]="configForm"
        key="period"
        label="Period"
        placeholder="5">
    </app-indicator-input>
    <app-indicator-input
        [form]="configForm"
        key="shift"
        label="Shift"
        placeholder="3">
    </app-indicator-input>
    <app-price-type-picker
        [configForm]="configForm"
        key="priceType">
    </app-price-type-picker>
    <div class="separator-breadcrumb border-top"></div>
    <app-color-picker
        (onColorChange)="onColorPickerChange($event, 'atrBandsTopColor')"
        [color]="drawConfigForm.get('atrBandsTopColor').value"
        [label]="'ATR bands top'">
    </app-color-picker>
    <app-color-picker
        (onColorChange)="onColorPickerChange($event, 'atrBandsBottomColor')"
        [color]="drawConfigForm.get('atrBandsBottomColor').value"
        [label]="'ATR bands bottom'">
    </app-color-picker>
    <app-color-picker
        (onColorChange)="onColorPickerChange($event, 'atrBandsMiddleColor')"
        [color]="drawConfigForm.get('atrBandsMiddleColor').value"
        [label]="'ATR bands middle'">
    </app-color-picker>
    <app-color-picker
        (onColorChange)="onColorPickerChange($event, 'atrBandsChannelColor')"
        [color]="drawConfigForm.get('atrBandsChannelColor').value"
        [label]="'ATR bands channel'">
    </app-color-picker>
  </form>
</div>
<div class="modal-footer">
  <button (click)="modal.close('close')"
          class="btn btn-outline-warning btn-rounded"
          type="button">
    Close
  </button>
  <button (click)="modal.close('remove')"
          *ngIf="update"
          class="btn btn-outline-danger btn-rounded"
          type="button">
    Remove
  </button>
  <button (click)="onSubmit()"
          [disabled]="!configForm.valid || !drawConfigForm.valid"
          class="btn btn-outline-success btn-rounded"
          type="button">
    {{update ? 'Update' : 'Add'}}
  </button>
</div>
