<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{name}}</h4>
  <button (click)="modal.close('close')" aria-label="Close" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="configForm">

    <div class="row">
      <div class="col-6 col-form-label col-form-label-sm text-left form-group mb-3">
        <label for="period">Period</label>
      </div>
      <div class="col-6 form-group mb-3">
        <input type="number"
               class="form-control"
               [class.form-control-danger]="!configForm.controls['period'].valid && configForm.controls['period'].touched"
               [formControl]="configForm.get('period')"
               id="period"
               placeholder="14">
      </div>
    </div>

    <div class="separator-breadcrumb border-top"></div>

    <div class="row">
      <div class="col-6 col-form-label col-form-label-sm text-left form-group mb-3">
        <label for="overbought">Overbought</label>
      </div>
      <div class="col-6 form-group mb-3">
        <input type="number"
               class="form-control"
               [class.form-control-danger]="!configForm.controls['overbought'].valid && configForm.controls['overbought'].touched"
               [formControl]="configForm.get('overbought')"
               id="overbought"
               placeholder="61.8">
      </div>
    </div>

    <div class="row">
      <div class="col-6 col-form-label col-form-label-sm text-left form-group mb-3">
        <label for="oversold">Oversold</label>
      </div>
      <div class="col-6 form-group mb-3">
        <input type="number"
               class="form-control"
               [class.form-control-danger]="!configForm.controls['oversold'].valid && configForm.controls['oversold'].touched"
               [formControl]="configForm.get('oversold')"
               id="oversold"
               placeholder="38.2">
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger btn-rounded" (click)="modal.close('close')">Close</button>
  <button type="button" class="btn btn-outline-success btn-rounded" [disabled]="!configForm.valid" (click)="onSubmit()">{{update ? 'Update' : 'Add'}}</button>
</div>
