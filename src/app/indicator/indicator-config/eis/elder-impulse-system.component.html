<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{name}}</h4>
  <button (click)="modal.close('close')" aria-label="Close" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <app-indicator-input
        [form]="configForm"
        key="maPeriod"
        label="Moving average period"
        placeholder="13">
    </app-indicator-input>
    <app-moving-average-type-picker
        [configForm]="configForm"
        key="maType">
    </app-moving-average-type-picker>
    <app-price-type-picker
        [configForm]="configForm"
        key="maPriceType"
        label="Moving average price type">
    </app-price-type-picker>
    <app-moving-average-type-picker
        [configForm]="configForm"
        key="macdMaType"
        label="MACD Moving average type">
    </app-moving-average-type-picker>
    <app-price-type-picker
        [configForm]="configForm"
        key="macdPriceType"
        label="MACD price type">
    </app-price-type-picker>
    <app-indicator-input
        [form]="configForm"
        key="macdFastPeriod"
        label="MACD fast period"
        placeholder="12">
    </app-indicator-input>
    <app-indicator-input
        [form]="configForm"
        key="macdSlowPeriod"
        label="MACD slow period"
        placeholder="26">
    </app-indicator-input>
    <app-indicator-input
        [form]="configForm"
        key="macdSignalPeriod"
        label="MACD signal period"
        placeholder="9">
    </app-indicator-input>
  </form>
</div>
<div class="modal-footer">
  <button (click)="modal.close('close')"
          class="btn btn-outline-warning btn-rounded"
          type="button">
    Close
  </button>
  <button (click)="modal.close('remove')"
          *ngIf="update"
          class="btn btn-outline-danger btn-rounded"
          type="button">
    Remove
  </button>
  <button (click)="onSubmit()"
          [disabled]="!configForm.valid"
          class="btn btn-outline-success btn-rounded"
          type="button">
    {{update ? 'Update' : 'Add'}}
  </button>
</div>
