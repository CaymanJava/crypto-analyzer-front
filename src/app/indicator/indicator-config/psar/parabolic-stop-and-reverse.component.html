<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{name}}</h4>
  <button (click)="modal.close('close')" aria-label="Close" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="configForm">
    <app-indicator-input
        [form]="configForm"
        key="minAccelerationFactor"
        label="Min acceleration factor"
        placeholder="0.02">
    </app-indicator-input>
    <app-indicator-input
        [form]="configForm"
        key="maxAccelerationFactor"
        label="Max acceleration factor"
        placeholder="0.2">
    </app-indicator-input>
    <div class="separator-breadcrumb border-top"></div>
    <app-color-picker
        (onColorChange)="onColorPickerChange($event, 'indicatorColor')"
        [color]="drawConfigForm.get('indicatorColor').value"
        [label]="'PSAR'">
    </app-color-picker>
    <app-marker-size-slider
        (onValueChange)="onMarkerSizeChange($event, 'markerSize')"
        [value]="drawConfigForm.get('markerSize').value">
    </app-marker-size-slider>
    <app-indicator-marker-picker
        (onMarkerChange)="onMarkerChange($event, 'marker')"
        [marker]="drawConfigForm.get('marker').value">
    </app-indicator-marker-picker>
  </form>
</div>
<div class="modal-footer">
  <button (click)="modal.close('close')"
          class="btn btn-outline-warning btn-rounded"
          type="button">
    Close
  </button>
  <button (click)="modal.close('remove')"
          *ngIf="update"
          class="btn btn-outline-danger btn-rounded"
          type="button">
    Remove
  </button>
  <button (click)="onSubmit()"
          [disabled]="!configForm.valid || !drawConfigForm.valid"
          class="btn btn-outline-success btn-rounded"
          type="button">
    {{update ? 'Update' : 'Add'}}
  </button>
</div>
