<div class="row">
  <div class="col-lg-3 col-md-6 col-sm-6">
    <div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4">
      <div class="card-body text-center">
        <i class="i-Dollar-Sign"></i>
        <div class="content">
          <p class="text-muted mt-2 mb-0">Stocks</p>
          <p class="text-primary text-24 line-height-1 mb-2">{{dashboard.stockCount}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6 col-sm-6">
    <div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4">
      <div class="card-body text-center">
        <i class="i-Line-Chart"></i>
        <div class="content">
          <p class="text-muted mt-2 mb-0">Markets</p>
          <p class="text-primary text-24 line-height-1 mb-2">{{dashboard.marketCount}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6 col-sm-6">
    <div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4">
      <div class="card-body text-center">
        <i class="i-Data-Search"></i>
        <div class="content">
          <p class="text-muted mt-2 mb-0">Monitors</p>
          <p class="text-primary text-24 line-height-1 mb-2">{{dashboard.monitorCount}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6 col-sm-6">
    <div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4">
      <div class="card-body text-center">
        <i class="i-Bell"></i>
        <div class="content">
          <p class="text-muted mt-2 mb-0">Signals</p>
          <p class="text-primary text-24 line-height-1 mb-2">{{dashboard.signalCount}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
