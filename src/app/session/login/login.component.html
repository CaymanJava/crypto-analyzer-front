<div [@animate]="animationConfig" class="row">
  <div class="col-md-6">
    <div class="p-4">
      <div class="auth-logo text-center mb-4">
        <img alt="" src="assets/images/logo.png">
      </div>
      <h1 class="mb-3 text-18">Log In</h1>
      <form (ngSubmit)="login()" [formGroup]="signInForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input class="form-control form-control-rounded" formControlName="email" id="email" type="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control form-control-rounded" formControlName="password" id="password" type="password">
        </div>
        <btn-loading [loadingText]="loadingText" [loading]="loading" btnClass="btn-primary btn-rounded btn-block mt-3">
          Sign In
        </btn-loading>
      </form>
      <div class="mt-3 text-center">
        <a class="text-muted" href="" routerLink="/session/forgot"><u>Forgot Password</u></a>
      </div>
    </div>
  </div>
  <div class="col-md-6 text-center sign-up-block">
    <div class="pr-3 auth-right">
      <button class="btn btn-rounded btn-outline-primary btn-outline-email btn-block btn-icon-text" routerLink="/session/register">
        <i class="i-Mail-with-At-Sign"></i>
        Sign up with Email
      </button>
      <button class="btn btn-rounded btn-outline-primary btn-outline-google btn-block btn-icon-text">
        <i class="i-Google-Plus"></i>
        Sign up with Google
      </button>
      <button class="btn btn-rounded btn-outline-primary btn-block btn-icon-text btn-outline-facebook">
        <i class="i-Facebook-2"></i>
        Sign up with Facebook
      </button>
    </div>
  </div>
</div>
