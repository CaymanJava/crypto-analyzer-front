<div class="row">
  <div class="col-6 col-form-label col-form-label-sm text-left form-group mb-3">
    <label [for]=key>Shift type</label>
  </div>
  <div class="col-6 form-group mb-3">
    <select [class.form-control-danger]="!form.controls[key].valid && form.controls[key].touched"
            [formControl]="form.get(key)"
            class="form-control col-form-label-sm custom-select"
            [id]=key>
      <option value="LEFT">Left</option>
      <option value="RIGHT">Right</option>
    </select>
  </div>
</div>
