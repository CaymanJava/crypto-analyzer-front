<div class="row">
  <div class="breadcrumb col-lg-1 col-md-2 col-sm-3">
    <a [routerLink]="['/monitoring', 'strategy']" class="btn btn-outline-primary mt-3 mb-3 m-sm-0 btn-rounded btn-sm" type="button">
      Back to strategies
    </a>
  </div>
</div>

<div>
  <div class="breadcrumb">
    <h1 *ngIf="memberStrategy">{{memberStrategy.customStrategyName}} ({{memberStrategy.strategyName}})</h1>
  </div>
</div>

<app-stock-market-header *ngIf="market" [market]="market"></app-stock-market-header>

<div [hidden]="!market" class="separator-breadcrumb border-top"></div>

<app-strategy-view
    *ngIf="canLoad()"
    [market]="market"
    [memberStrategy]="memberStrategy"
    [strategy]="strategy">
</app-strategy-view>
