<div [ngClass]="{open: navService.sidebarState.sideNavOpen}" class="sidebar-left rtl-ps-none" [perfectScrollbar]="{suppressScrollX: true}">
  <div class="logo">
    <img src="./assets/images/logo.png" alt="">
  </div>
  <ul class="navigation-left">
    <li [ngClass]="{active: item.active}"
        (click)="onClickChangeActiveFlag(item)"
        class="nav-item lvl1"
        *ngFor="let item of nav">
      <div class="nav-item-hold" routerLink="{{item.state}}"
           (mouseenter)="selectItemAndCloseChildNav(item)"
           (click)="closeChildNav()" *ngIf="item.type === 'link'">
        <i [class]="'nav-icon '+ item.icon "></i>
        <span class="nav-text">{{item.name}}</span>
      </div>
      <div class="nav-item-hold" (mouseenter)="selectItemAndOpenChildNav(item)" *ngIf="item.type === 'dropDown'">
        <i [class]="'nav-icon '+ item.icon "></i>
        <span class="nav-text">{{item.name}}</span>
      </div>
      <div class="nav-item-hold" *ngIf="item.type === 'extLink'">
        <a [href]="item.state" target="_blank">
          <i [class]="'nav-icon '+ item.icon "></i>
          <span class="nav-text">{{item.name}}</span>
        </a>
      </div>

      <div class="triangle"></div>
    </li>
  </ul>
</div>

<app-child [selectedItem]="selectedItem" (closeChild)="closeChildNav()"></app-child>
